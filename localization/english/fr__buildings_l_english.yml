l_english:
 building_type_fr__outpost_01: "Outposts"
 building_type_fr__outpost_01_desc: "Along the landscape shelter for warriors and hunters alike have sprung up to house them on their journeys. Some live there for longer periods of time and some only stay for the night."
 building_fr__outpost_01: "Wooden shaks"
 building_fr__outpost_01_desc: "A somewhat warm place to stay for travelling warriors and hunters."
 building_fr__outpost_02: "Sporadic housing"
 building_fr__outpost_02_desc: "Travellers and busy workers far away from their settlement now have a proper place to live to do their deeds."
 building_fr__outpost_03: "Established outposts"
 building_fr__outpost_03_desc: "These outposts have grown into small communities, providing more substantial shelter and resources for travelers and workers."
 building_fr__outpost_04: "Budding hamlet"
 building_fr__outpost_04_desc: "A small hamlet has formed of what once was a mere resting spot for travellers."
 building_type_fr__watering_01: "Watering"
 building_type_fr__watering_01_desc: "Watering the crops and providing water for the thristy, these water guiding structures elevate the quality of life in [GetProvince()]."
 building_fr__watering_01: "Grooves"
 building_fr__watering_01_desc: "Earth has been removed to forge a path for small amounts of water to take from the river to nearby fields."
 building_fr__watering_02: "Groove network"
 building_fr__watering_02_desc: "The grooves have been extended, carving their path the river to fields farther away, saving many a yield in trying summers."
 building_fr__watering_03: "Reinforced Grooves"
 building_fr__watering_03_desc: "The bigger grooves are now made of stone walls, stopping the need for constant maintenance and flooding damage and clearing up the water somewhat."
 building_fr__watering_04: "Stone Grooves"
 building_fr__watering_04_desc: "The entire groove network is now made of stone. May it last a thousand years."
 building_fr__watering_05: "Irrigation channels"
 building_fr__watering_05_desc: "The network has now grown into full-blown irrigaiton channels. Providing distant fields with much needed water, the are essential to local agriculture."
 building_fr__watering_06: "Weirs and controls"
 building_fr__watering_06_desc: "Too much water can be a burden. Therefore, water control structures have been added."
 building_type_fr__aqueduct_01: "Aqueducts"
 building_type_fr__aqueduct_01_desc: "The water from the river is now brought to the city in a more efficient way, providing the city with a steady supply of water."
 building_fr__aqueduct_01: "Wooden aqueduct"
 building_fr__aqueduct_01_desc: "Though not the most efficient way to transport water, the wooden aqueducts are nonetheless a great help to the city."
 building_fr__aqueduct_02: "Stone aqueduct"
 building_fr__aqueduct_02_desc: "The wooden aqueducts have been replaced with stone ones, providing a more steady supply of water."
 building_fr__aqueduct_03: "Reinforced aqueduct"
 building_fr__aqueduct_03_desc: "The aqueducts have been reinforced with stone walls, providing a more steady supply of water."
 building_fr__aqueduct_04: "Aqueduct network"
 building_fr__aqueduct_04_desc: "The aqueducts have been expanded into a network, providing the city with a steady supply of water."
 building_fr__aqueduct_05: "Aqueduct system"
 building_fr__aqueduct_05_desc: "The aqueducts have been expanded into a system of epic proportions, getting water to every corner of the land where it is needed."
 building_type_fr__commoner_housing_district_01: "Commoner housing district"
 building_type_fr__commoner_housing_district_01_desc: "The commoners of [province.GetName()] need a place to live. This district provides them with a place to call home."
 building_fr__commoner_housing_district_01: "Basic earthworks"
 building_fr__commoner_housing_district_01_desc: "The earth has been moved to provide a flat surface for the houses to be built on. Keeping the weeds at bay is a constant struggle."
 building_fr__commoner_housing_district_02: "Basic infrastructure"
 building_fr__commoner_housing_district_02_desc: "The district has expanded and now has basic infrastructure such as wells."
 building_type_fr__housing_slum_01: "Slums"
 building_type_fr__housing_slum_01_desc: "The poor and destitute of [GetProvince()] have gathered in this district to live in squalor."
 building_fr__housing_slum_01: "Shacks"
 building_fr__housing_slum_01_desc: "Shacks made of whatever material could be found provide a roof over the heads of the poor."
 building_fr__housing_slum_02: "Shanty town"
 building_fr__housing_slum_02_desc: "The shacks have been replaced with more permanent structures, but the living conditions are still dire."
 building_fr__housing_slum_03: "Slum district"
 building_fr__housing_slum_03_desc: "The slum district has grown into a full-blown district, with a large population of poor and destitute."
 building_fr__housing_slum_upgrade: "Cleaning up the slums"
 building_fr__housing_slum_upgrade_desc: "The slums have been cleaned up and the living conditions have improved."
 building_fr__housing_slum_upgrade_effect_desc: "The slum is replaced by shabby houses."
 building_type_fr__commoner_housing_shabby_01: "Shabby houses"
 building_type_fr__commoner_housing_shabby_01_desc: "The commoners of [GetProvince()] have a place to live in these shabby houses."
 building_fr__commoner_housing_shabby_01: "Small withering community"
 building_fr__commoner_housing_shabby_01_desc: "The houses are small and in disrepair, but they provide a roof over the heads of the commoners."
 building_fr__commoner_housing_shabby_02: "Growing community"
 building_fr__commoner_housing_shabby_02_desc: "The community has grown and the houses have been repaired and expanded."
 building_fr__commoner_housing_shabby_03: "Established community"
 building_fr__commoner_housing_shabby_03_desc: "The community is now established and the houses are in good repair."
 building_fr__commoner_housing_shabby_upgrade: "Improved building quality"
 building_fr__commoner_housing_shabby_upgrade_desc: "The houses are improved and expanded."
 building_fr__commoner_housing_shabby_upgrade_effect_desc: "The shabby houses are replaced by decent commoner housing."