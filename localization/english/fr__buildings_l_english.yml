l_english:
 building_type_fr__outpost_01: "Outposts"
 building_type_fr__outpost_01_desc: "Along the landscape shelter for warriors and hunters alike have sprung up to house them on their journeys. Some live there for longer periods of time and some only stay for the night."
 building_fr__outpost_01: "Wooden shaks"
 building_fr__outpost_01_desc: "A somewhat warm place to stay for travelling warriors and hunters."
 building_fr__outpost_02: "Sporadic housing"
 building_fr__outpost_02_desc: "Travellers and busy workers far away from their settlement now have a proper place to live to do their deeds."
 building_fr__outpost_03: "Established outposts"
 building_fr__outpost_03_desc: "These outposts have grown into small communities, providing more substantial shelter and resources for travelers and workers."
 building_fr__outpost_04: "Budding hamlet"
 building_fr__outpost_04_desc: "A small hamlet has formed of what once was a mere resting spot for travellers."
 building_type_fr__watering_01: "Watering"
 building_type_fr__watering_01_desc: "Watering the crops and providing water for the thristy, these water guiding structures elevate the quality of life in [GetProvince()]."
 building_fr__watering_01: "Grooves"
 building_fr__watering_01_desc: "Earth has been removed to forge a path for small amounts of water to take from the river to nearby fields."
 building_fr__watering_02: "Groove network"
 building_fr__watering_02_desc: "The grooves have been extended, carving their path the river to fields farther away, saving many a yield in trying summers."
 building_fr__watering_03: "Reinforced Grooves"
 building_fr__watering_03_desc: "The bigger grooves are now made of stone walls, stopping the need for constant maintenance and flooding damage and clearing up the water somewhat."
 building_fr__watering_04: "Stone Grooves"
 building_fr__watering_04_desc: "The entire groove network is now made of stone. May it last a thousand years."
 building_fr__watering_05: "Irrigation channels"
 building_fr__watering_05_desc: "The network has now grown into full-blown irrigaiton channels. Providing distant fields with much needed water, the are essential to local agriculture."
 building_fr__watering_06: "Weirs and controls"
 building_fr__watering_06_desc: "Too much water can be a burden. Therefore, water control structures have been added."